<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="assets/images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/calc.css">
    <script src="https://kit.fontawesome.com/2fb65269eb.js" crossorigin="anonymous"></script>
    <style>
    </style>
</head>

<body>
    <section class="calculator">
        <div class="main-calc">
            <form>
                <input type="text" placeholder="0" id="display" class="typebox">
            </form>
            <div class="row">
                <button class="button item1"><strong>AC</strong></button><button class="button"><strong>Del</strong></button><button class="button"><strong>/</strong></button>
            </div>
            <div class="row">
                <button class="button"><strong>7</strong></button><button class="button"><strong>8</strong></button><button
                    class="button"><strong>9</strong></button><button class="button"><strong>*</strong></button>
            </div>
            <div class="row">
                <button class="button"><strong>4</strong></button><button class="button"><strong>5</strong></button><button
                    class="button"><strong>6</strong></button><button class="button"><strong>-</strong></button>
            </div>
            <div class="row">
                <button class="button"><strong>1</strong></button><button class="button"><strong>2</strong></button><button
                    class="button"><strong>3</strong></button><button class="button"><strong>+</strong></button>
            </div>
            <div class="row">
                <button class="button"><strong>.</strong></button><button class="button"><strong>0</strong></button><button class="button item2"><strong>=</strong></button>
            </div>
        </div>
    </section>
    <script></script>
    <script src="assets/js/calc.js"></script>
</body>

</html>
